<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title> BMI Calculator </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="floating">Your height</ion-label>
          <ion-input id="height-input" type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Your weight</ion-label>
          <ion-input id="weight-input" type="text" value=""></ion-input>
        </ion-item>
        <ion-grid class="ion-text-center ion-margin">
          <ion-row>
            <ion-col>
              <ion-button id="calc-button">
                <ion-icon name="calculator-outline" slot="start"></ion-icon>
                Calculate
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button fill="outline" id="reset-button">
                <ion-icon name="refresh-outline" slot="start"></ion-icon>
                Reset
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
        <div id="result"></div>
      </ion-content>
    </ion-app>
  </body>
</html>
